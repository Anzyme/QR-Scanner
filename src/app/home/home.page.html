<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <qrcode [qrdata]="data" [size]="256" [level]="'M'" *ngIf="data"></qrcode>
  <ion-item lines="none">
    <ion-label><b>Texte à encoder:</b></ion-label>
    <ion-input [(ngModel)]="txtToCode" placeholder="Entrez votre text"></ion-input>
  </ion-item>

  <ion-button color="tertiary" expand="block" (click)="createQRCode()">
    <ion-icon slot="start" name="create"></ion-icon>
    Créer un QR Code
  </ion-button>
  <ion-button expand="block" (click)="scancode()">Scan</ion-button>
</ion-content>
